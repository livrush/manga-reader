<ul class="list-group {{list.classes}}">
  <li class="list-group-item list-group-item-dark" ng-if="list.title">
    Select a {{list.title}}
  </li>
  <li class="pointer list-group-item list-group-item-action add-list-{{list.type}}" ng-class="{'list-group-item-info' : $index === list.index}" ng-repeat="name in list.list track by $index" ng-click="list.click(name, $index, list.title)">
    <i class="fas fa-{{list.type}} mr-3"></i> {{ list.toCase(name) }}
  </li>
</ul>
