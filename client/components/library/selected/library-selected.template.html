<div id="selected" class="sidebar transparent-white-back position-fixed" ng-if="selected.manga.title">
  <h2 class="selected-title">{{ selected.displayTitle(selected.manga.title) }}</h2>
  <img ng-src="{{ selected.cover(selected.manga.title) }}" alt="" class="selected-manga">
  <div class="selected-text">
    <p>Volumes: {{ selected.manga.volumes }}</p>
    <p>Chapters: {{ selected.manga.chapters }}</p>
    <p>Pages: {{ selected.manga.pages }}</p>
  </div>
</div>
